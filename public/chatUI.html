<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat APP</title>
    <style>
       body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Fill the viewport height */
            margin: 0; /* Remove default margin */
        }


        #chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%; 
            max-width: 350px; 
            padding: 10px;
            border: 1px solid #151111;
            border-radius: 8px;
            background-color: #f3f9c1; 
        }


        #messages {
            width: 100%;
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px; 
            margin-bottom: 10px;
        }


        .message {
            padding: 8px 12px;
            margin: 5px 0;
            background-color: #eeeed1;
            border-radius: 8px;
            max-width: 80%;
        }

        /* Style for the input and button */
        #message {
            width: calc(100% - 70px);
            height: 20px;
            border-radius: 8px;
            padding: 5px;
            margin-right: 10px;
        }

        #sendBtn {
            height: 30px;
            width: 60px;
            color: antiquewhite;
            background-color: rgb(0, 2, 128);
            border-radius: 8px;
            border-color: rgb(0, 9, 128);
            border: none;
        }
        .messbtn{
            display: flex;
        }


        @media (max-width: 400px) {
            #message,
            #sendBtn {
                width: calc(100% - 5px); 
            }
        }
    </style>
  </head>
  <body>
    <div id="chat-container">
        <h1>Chat Anonymously</h1>
        <div id="messages"></div>
        <div class="messbtn">
            <input type="text" id="message" placeholder="Enter Message" />
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      let userId;
      let userColor;

      const socket = io();
      const sendBtn = document.getElementById("sendBtn");
      const messageInput = document.getElementById("message");
      const allMessages = document.getElementById("messages");


      socket.on("init", (data) => {
        userId = data.userId;
        userColor = data.userColor;
      });


      socket.on("message", (messageObject) => {
        const { message, userColor } = messageObject;


        const p = document.createElement("p");
        p.innerText = message;
        p.style.color = userColor;
        p.classList.add("message");


        allMessages.appendChild(p);


        allMessages.scrollTop = allMessages.scrollHeight;
      });


      sendBtn.addEventListener("click", () => {
        const message = messageInput.value;
        socket.emit("user-message", { userId, message });


        messageInput.value = '';
      });
    </script>
  </body>
</html>
